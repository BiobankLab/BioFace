springfox.documentation.swagger.v2.path=/api-docs
server.contextPath=
server.port=8082
spring.jackson.date-format=com.bioface.invoker.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bioface_test
solr.url=http://localhost:8983/solr/bioface
solr.path=configsets/_default/conf
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

test.solr.url=http://localhost:8983/solr
keycloak.auth-server-url=http://localhost:8081/auth
keycloak.realm=testBioface
keycloak.ssl-required=external
keycloak.resource=test-dga
keycloak.confidential-port=0
keycloak.principal-attribute=preferred_username
admin.keycloak.username=bioface
admin.keycloak.password=bioface

